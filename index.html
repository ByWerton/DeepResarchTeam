        let lang = 'tr';
        const app_init = initializeApp(firebaseConfig);
        const auth = getAuth(app_init);
        const db = getDatabase(app_init);

        let currentUser = null;
        let isAdmin = false;
        let currentCategory = 'blocks';
        let currentContentPath = null;
        let allDataCache = {};
        let currentUserProfile = { username: '', photo: '' };

        function translateUI() {
            const current = translations[lang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (current[key]) el.textContent = current[key];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (current[key]) el.placeholder = current[key];
            });
            document.getElementById('modal-cancel').textContent = current.modalCancel;
            document.getElementById('modal-confirm').textContent = current.modalOk;
        }

        window.setLanguage = (newLang) => {
            lang = newLang;
            translateUI();
            if (document.getElementById('page-wiki').classList.contains('block')) loadWikiContent(currentCategory);
        };

        // Auth Logic
        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            isAdmin = user && user.email === adminEmail;
            if (user) {
                const snapshot = await get(ref(db, `userProfiles/${user.uid}`));
                currentUserProfile = snapshot.exists() ? snapshot.val() : { username: user.email.split('@')[0], photo: '' };
            }
            updateAuthUI();
        });

        function updateAuthUI() {
            const statusDiv = document.getElementById('auth-status');
            const current = translations[lang];
            if (currentUser) {
                const name = currentUserProfile.username || currentUser.email.split('@')[0];
                statusDiv.innerHTML = `
                    <div class="flex items-center space-x-2" onclick="openProfileModal()">
                        <span class="text-sm cursor-pointer">${name}</span>
                        ${currentUserProfile.photo ? `<img src="${currentUserProfile.photo}" class="profile-pic">` : `<div class="profile-initials">${name[0].toUpperCase()}</div>`}
                    </div>
                    <button onclick="handleSignOut()" class="bg-red-500 px-3 py-1 rounded-full text-sm">${current.logout}</button>
                `;
                document.getElementById('comment-form-container').classList.remove('hidden');
                document.getElementById('comment-login-message').classList.add('hidden');
            } else {
                statusDiv.innerHTML = `
                    <button onclick="showPage('auth')" class="bg-indigo-500 px-4 py-2 rounded-full text-sm">${current.login}</button>
                    <button onclick="handleGuestLogin()" class="bg-green-500 px-4 py-2 rounded-full text-sm">${current.guestMode}</button>
                `;
                document.getElementById('comment-form-container').classList.add('hidden');
                document.getElementById('comment-login-message').classList.remove('hidden');
            }
            document.getElementById('admin-link').classList.toggle('hidden', !isAdmin);
        }

        window.handleSignOut = () => signOut(auth);
        window.handleGuestLogin = () => signInWithEmailAndPassword(auth, GUEST_EMAIL, GUEST_PASSWORD);

        window.showPage = (id) => {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            const target = document.getElementById(`page-${id}`);
            target.classList.remove('hidden');
            if (id === 'auth') target.classList.add('flex'); else target.classList.add('block');
            if (id === 'wiki') loadWikiContent(currentCategory);
            translateUI();
        };

        window.loadWikiContent = (cat) => {
            currentCategory = cat;
            const current = translations[lang];
            const list = document.getElementById('wiki-list');
            list.innerHTML = `<p class="col-span-full text-center">${current.loadingContent}</p>`;
            
            onValue(ref(db, cat), (snap) => {
                const data = snap.val() || {};
                allDataCache[cat] = Object.entries(data).map(([id, val]) => ({ id, category: cat, ...val })).reverse();
                renderWikiList();
            });
        };

        function renderWikiList() {
            const list = document.getElementById('wiki-list');
            const current = translations[lang];
            const items = allDataCache[currentCategory] || [];
            const search = document.getElementById('search-input').value.toLowerCase();
            const filtered = items.filter(i => i.title.toLowerCase().includes(search) || i.content.toLowerCase().includes(search));

            list.innerHTML = filtered.length ? '' : `<p class="col-span-full text-center">${current.searchNoResults}</p>`;
            filtered.forEach(item => {
                const tier = parseInt(item.tier);
                const tierClass = tier === 6 ? 'tier-6-text' : (tier === 5 ? 'text-purple-600' : (tier === 4 ? 'text-blue-600' : 'text-gray-500'));
                const div = document.createElement('div');
                div.className = 'wiki-card p-4 rounded-xl shadow flex flex-col cursor-pointer';
                div.innerHTML = `
                    <img src="${item.base64Image || 'https://placehold.co/400x200?text=No+Image'}" class="w-full h-32 object-cover rounded mb-2">
                    <div class="flex justify-between items-start">
                        <h3 class="font-bold text-lg">${item.title}</h3>
                        ${item.tier ? `<span class="text-xs font-black ${tierClass}">T${item.tier}</span>` : ''}
                    </div>
                    <p class="text-sm text-gray-500 line-clamp-2 mt-1">${item.content}</p>
                    <button onclick="showDetail('${item.category}/${item.id}')" class="mt-auto text-indigo-600 font-bold text-sm text-right">${current.viewDetails}</button>
                `;
                list.appendChild(div);
            });
        }

        window.handleSearch = () => renderWikiList();

        window.showDetail = (path) => {
            currentContentPath = path;
            showPage('detail');
            onValue(ref(db, path), (snap) => {
                const item = snap.val();
                const current = translations[lang];
                if (!item) return;
                document.getElementById('detail-content').innerHTML = `
                    <h2 class="text-3xl font-bold">${item.title}</h2>
                    <p class="text-xs text-gray-400 mb-4">${current.author}: ${item.authorName || current.anonymous}</p>
                    <img src="${item.base64Image || ''}" class="w-full max-h-80 object-contain mb-4">
                    <div class="whitespace-pre-wrap">${item.content}</div>
                `;
                renderComments(item.comments || {});
            });
        };

        function renderComments(comments) {
            const list = document.getElementById('comments-list');
            const current = translations[lang];
            list.innerHTML = '';
            Object.values(comments).reverse().forEach(c => {
                const d = document.createElement('div');
                d.className = 'comment-box bg-gray-50 p-2 rounded mb-2';
                d.innerHTML = `<p class="text-sm">${c.text}</p><span class="text-xs font-bold text-indigo-400">@${c.userName || '??'}</span>`;
                list.appendChild(d);
            });
        }

        window.addComment = async () => {
            const txt = document.getElementById('comment-text');
            if (!txt.value.trim()) return;
            await push(ref(db, `${currentContentPath}/comments`), {
                text: txt.value,
                userName: currentUserProfile.username,
                timestamp: serverTimestamp()
            });
            txt.value = '';
        };

        // Modals & Profile
        let resolveModal = null;
        window.showModal = (title, body, confirm = false) => {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').textContent = body;
            document.getElementById('modal-cancel').classList.toggle('hidden', !confirm);
            document.getElementById('custom-modal').classList.remove('hidden');
            document.getElementById('custom-modal').classList.add('flex');
            return new Promise(r => resolveModal = r);
        };
        window.closeModal = () => { document.getElementById('custom-modal').classList.add('hidden'); if(resolveModal) resolveModal(false); };
        window.modalCallback = () => { document.getElementById('custom-modal').classList.add('hidden'); if(resolveModal) resolveModal(true); };

        window.openProfileModal = () => {
            document.getElementById('profile-username').value = currentUserProfile.username;
            document.getElementById('profile-preview').src = currentUserProfile.photo || '';
            document.getElementById('profile-modal').classList.remove('hidden');
            document.getElementById('profile-modal').classList.add('flex');
        };
        window.closeProfileModal = () => document.getElementById('profile-modal').classList.add('hidden');
        window.handleProfileImageUpload = () => {
            const file = document.getElementById('profile-image-input').files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('profile-base64-image').value = e.target.result;
                document.getElementById('profile-preview').src = e.target.result;
            };
            if(file) reader.readAsDataURL(file);
        };
        window.saveProfile = async () => {
            const name = document.getElementById('profile-username').value;
            const img = document.getElementById('profile-base64-image').value;
            await set(ref(db, `userProfiles/${currentUser.uid}`), { username: name, photo: img });
            currentUserProfile = { username: name, photo: img };
            updateAuthUI();
            closeProfileModal();
        };

        // Admin Save
        window.handleImageUpload = () => {
            const file = document.getElementById('content-image-input').files[0];
            const reader = new FileReader();
            reader.onload = (e) => document.getElementById('content-base64-image').value = e.target.result;
            if(file) reader.readAsDataURL(file);
        };

        window.saveContent = async () => {
            const type = document.getElementById('content-type').value;
            const title = document.getElementById('content-title').value;
            const content = document.getElementById('content-text-admin').value;
            const img = document.getElementById('content-base64-image').value;
            const tier = document.getElementById('content-tier').value;
            if(!title || !content) return;
            
            await push(ref(db, type), {
                title, content, tier, base64Image: img,
                authorName: currentUserProfile.username,
                timestamp: serverTimestamp()
            });
            showPage('wiki');
        };

        window.onload = () => { translateUI(); showPage('wiki'); };
    </script>
</body>
</html>
