<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="wikiTitle">YarReboarded Wiki</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .wiki-card { background-color: white; border: 1px solid #e2e8f0; transition: all 0.3s; }
        .wiki-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .btn-primary { background-color: #4f46e5; transition: background-color 0.2s; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #64748b; transition: background-color 0.2s; }
        .btn-secondary:hover { background-color: #475569; }
        .btn-danger { background-color: #ef4444; transition: background-color 0.2s; }
        .btn-danger:hover { background-color: #dc2626; }
        .page-content { display: none; }
        .header-container { display: flex; flex-direction: column; }
        @media (min-width: 768px) { .header-container { flex-direction: row; justify-content: space-between; align-items: center; } }
        .profile-pic { width: 32px; height: 32px; border-radius: 9999px; object-fit: cover; border: 2px solid white; cursor: pointer; transition: transform 0.2s; }
        .profile-pic:hover { transform: scale(1.1); }
        .profile-initials { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 9999px; background-color: #a78bfa; color: white; font-weight: 700; font-size: 0.875rem; cursor: pointer; transition: transform 0.2s; }
        .profile-initials:hover { transform: scale(1.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Modallar -->
    <div id="profile-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md">
            <h3 class="text-2xl font-bold mb-6 text-gray-800" data-i18n="profileEditTitle">Profili Düzenle</h3>
            <div class="flex flex-col items-center space-y-3 mb-6">
                <img id="profile-preview" src="" class="w-24 h-24 rounded-full object-cover bg-gray-200 border-4 border-indigo-300 hidden">
                <div id="profile-initial-preview" class="w-24 h-24 rounded-full flex items-center justify-center text-3xl font-bold bg-indigo-500 text-white">?</div>
                <input type="file" id="profile-image-input" accept="image/*" class="w-full text-sm p-2 border rounded-lg">
                <input type="hidden" id="profile-base64-image">
            </div>
            <div class="space-y-4">
                <label class="block text-sm font-medium text-gray-700" data-i18n="username">Kullanıcı Adı</label>
                <input type="text" id="profile-username" class="w-full p-3 border rounded-lg">
            </div>
            <div class="flex justify-end space-x-3 mt-8">
                <button onclick="closeProfileModal()" class="bg-gray-200 px-4 py-2 rounded-lg" data-i18n="modalCancel">İptal</button>
                <button onclick="saveProfile()" class="btn-primary text-white px-4 py-2 rounded-lg" data-i18n="saveProfile">Kaydet</button>
            </div>
        </div>
    </div>

    <!-- Uygulama -->
    <div id="app" class="flex-grow p-4 md:p-8 max-w-6xl mx-auto w-full">
        <header class="bg-indigo-700 text-white p-4 rounded-xl shadow-2xl mb-8 header-container">
            <h1 class="text-3xl font-extrabold tracking-tight" data-i18n="wikiTitle">YarReboarded Wiki</h1>
            <div class="flex flex-col md:flex-row md:items-center md:space-x-6">
                <nav id="main-nav" class="flex space-x-4 mb-3 md:mb-0">
                    <button onclick="showPage('wiki')" class="hover:text-indigo-200 font-medium" data-i18n="home">Anasayfa</button>
                    <button id="admin-link" onclick="showPage('admin')" class="hidden hover:text-indigo-200 font-medium" data-i18n="adminPanel">Admin</button>
                </nav>
                <div class="flex items-center space-x-3">
                    <select id="lang-selector" onchange="setLanguage(this.value)" class="bg-indigo-600 border-none text-white rounded p-1 text-sm">
                        <option value="tr">TR</option>
                        <option value="en">EN</option>
                        <option value="es">ES</option>
                    </select>
                    <div id="auth-status" class="flex items-center space-x-3"></div>
                </div>
            </div>
        </header>

        <main id="content-area">
            <!-- Wiki Ana Sayfası -->
            <section id="page-wiki" class="page-content block">
                <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">
                    <span data-i18n="wikiContents">Wiki İçerikleri</span>
                    <span id="current-category-title" class="text-indigo-600 ml-2"></span>
                </h2>
                <div id="wiki-category-selector" class="flex flex-wrap gap-3 mb-8"></div>
                <div class="mb-6 relative">
                    <input type="search" id="search-input" oninput="handleSearch()" data-i18n-placeholder="searchPlaceholder" class="w-full p-3 pl-10 border rounded-xl shadow-sm">
                </div>
                <div id="wiki-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            </section>

            <!-- Detay Sayfası -->
            <section id="page-detail" class="page-content">
                <button onclick="showPage('wiki')" class="text-indigo-600 mb-6 flex items-center font-medium">
                    <span data-i18n="back">Geri Dön</span>
                </button>
                <div id="detail-content" class="wiki-card p-6 md:p-10 rounded-xl shadow-xl"></div>
                <div class="mt-10 p-6 bg-white rounded-xl shadow-lg">
                    <h3 class="text-2xl font-bold mb-4" data-i18n="comments">Yorumlar</h3>
                    <div id="comments-list" class="space-y-4 mb-6"></div>
                    <div id="comment-form-container" class="hidden border-t pt-4">
                        <textarea id="comment-text" rows="3" data-i18n-placeholder="writeCommentPlaceholder" class="w-full p-3 border rounded-lg"></textarea>
                        <button onclick="addComment()" class="btn-primary text-white px-4 py-2 rounded-lg mt-3" data-i18n="addComment">Yorum Ekle</button>
                    </div>
                    <div id="comment-login-msg" class="text-center py-4 text-gray-500 font-medium">
                        Yorum yapmak için lütfen <button onclick="showPage('auth')" class="text-indigo-600 underline">giriş yapın</button>.
                    </div>
                </div>
            </section>

            <!-- Admin Paneli -->
            <section id="page-admin" class="page-content">
                <div class="wiki-card p-6 md:p-8 rounded-xl shadow-xl">
                    <h2 class="text-3xl font-bold text-gray-800 mb-8" data-i18n="adminPanel">Admin Paneli</h2>
                    
                    <div class="mb-10 p-5 bg-green-50 rounded-xl border border-green-200">
                        <h3 class="text-xl font-bold text-green-700 mb-4" data-i18n="manageCategories">Kategorileri Yönet</h3>
                        <div class="flex gap-2 mb-4">
                            <input type="text" id="new-category-name" placeholder="id (örn: ships)" class="flex-grow p-2 border rounded">
                            <input type="text" id="new-category-label" placeholder="Görünen Ad" class="flex-grow p-2 border rounded">
                            <button onclick="addCategory()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" data-i18n="addCategory">Ekle</button>
                        </div>
                        <div id="admin-category-list" class="flex flex-wrap gap-2"></div>
                    </div>

                    <div class="space-y-4 p-5 bg-indigo-50 rounded-xl border border-indigo-200">
                        <h3 id="admin-form-title" class="text-xl font-bold text-indigo-700" data-i18n="addContent">Yeni İçerik Ekle</h3>
                        <select id="content-type" class="w-full p-3 border rounded-lg"></select>
                        <input type="text" id="content-title" data-i18n-placeholder="title" class="w-full p-3 border rounded-lg">
                        <textarea id="content-text-input" rows="8" data-i18n-placeholder="contentText" class="w-full p-3 border rounded-lg"></textarea>
                        <input type="file" id="content-image-input" class="w-full p-2 border bg-white rounded-lg">
                        <input type="hidden" id="content-base64-image">
                        <button onclick="saveContent()" class="w-full btn-primary text-white py-3 rounded-lg font-bold" data-i18n="saveContent">Kaydet</button>
                    </div>
                </div>
            </section>

            <!-- Auth -->
            <section id="page-auth" class="page-content flex justify-center items-center h-[70vh]">
                <div class="wiki-card p-8 rounded-xl shadow-2xl w-full max-w-md">
                    <h2 class="text-3xl font-bold mb-8 text-center" data-i18n="loginSignUp">Giriş / Kayıt</h2>
                    <div class="space-y-6">
                        <input type="email" id="auth-email" data-i18n-placeholder="emailPlaceholder" class="w-full p-3 border rounded-lg">
                        <input type="password" id="auth-password" data-i18n-placeholder="passwordPlaceholder" class="w-full p-3 border rounded-lg">
                        <button onclick="handleLogin()" class="w-full btn-primary text-white py-3 rounded-lg font-bold" data-i18n="login">Giriş Yap</button>
                        <button onclick="handleSignUp()" class="w-full bg-gray-200 py-3 rounded-lg font-bold" data-i18n="signUp">Kayıt Ol</button>
                        <p id="auth-error" class="text-red-500 text-sm text-center"></p>
                        <button onclick="showPage('wiki')" class="w-full text-indigo-600 text-sm">Giriş yapmadan devam et</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue, push, serverTimestamp, remove, get, update, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcLP7390AotwSTUzZLTOmiglNs1a1OxxU",
            authDomain: "yarreboardedwiki.firebaseapp.com",
            databaseURL: "https://yarreboardedwiki-default-rtdb.firebaseio.com",
            projectId: "yarreboardedwiki",
            storageBucket: "yarreboardedwiki.firebasestorage.app",
            messagingSenderId: "365304875142",
            appId: "1:365304875142:web:5d962e22c249917745a907",
            measurementId: "G-KCDR6CW19E"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const ADMIN_EMAIL = "selimhanlafci121@gmail.com";

        let lang = 'tr';
        let currentUser = null;
        let currentUserProfile = { username: 'Misafir', photo: '' };
        let currentCategory = 'blocks';
        let categories = [];

        const translations = {
            tr: {
                wikiTitle: "YarReboarded Wiki", home: "Anasayfa", adminPanel: "Admin", logout: "Çıkış", login: "Giriş", signUp: "Kayıt",
                wikiContents: "İçerikler", searchPlaceholder: "Ara...", back: "Geri", comments: "Yorumlar",
                addComment: "Ekle", loginSignUp: "Giriş / Kayıt", title: "Başlık", contentText: "İçerik", saveContent: "Kaydet",
                manageCategories: "Kategoriler", emailPlaceholder: "E-posta", passwordPlaceholder: "Şifre", profileEditTitle: "Profil",
                username: "Kullanıcı Adı", modalCancel: "İptal", saveProfile: "Kaydet"
            },
            en: {
                wikiTitle: "YarReboarded Wiki", home: "Home", adminPanel: "Admin", logout: "Logout", login: "Login", signUp: "Sign Up",
                wikiContents: "Contents", searchPlaceholder: "Search...", back: "Back", comments: "Comments",
                addComment: "Add", loginSignUp: "Login / Sign Up", title: "Title", contentText: "Content", saveContent: "Save",
                manageCategories: "Categories", emailPlaceholder: "Email", passwordPlaceholder: "Password", profileEditTitle: "Profile",
                username: "Username", modalCancel: "Cancel", saveProfile: "Save"
            }
        };

        // UI Helpers
        window.showPage = (id) => {
            document.querySelectorAll('.page-content').forEach(p => p.style.display = 'none');
            document.getElementById(`page-${id}`).style.display = 'block';
            if(id === 'auth') document.getElementById(`page-${id}`).style.display = 'flex';
        };

        window.setLanguage = (l) => {
            lang = l;
            translateUI();
            loadWikiContent(currentCategory);
        };

        function translateUI() {
            const t = translations[lang] || translations['tr'];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(t[key]) el.textContent = t[key];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if(t[key]) el.placeholder = t[key];
            });
        }

        // Auth Operations
        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            const isGuest = !user || user.isAnonymous;
            
            if (user && !user.isAnonymous) {
                const snap = await get(ref(db, `userProfiles/${user.uid}`));
                currentUserProfile = snap.val() || { username: user.email.split('@')[0], photo: '' };
                document.getElementById('comment-form-container').classList.remove('hidden');
                document.getElementById('comment-login-msg').classList.add('hidden');
                if(user.email === ADMIN_EMAIL) document.getElementById('admin-link').classList.remove('hidden');
            } else {
                currentUserProfile = { username: 'Misafir', photo: '' };
                document.getElementById('comment-form-container').classList.add('hidden');
                document.getElementById('comment-login-msg').classList.remove('hidden');
                document.getElementById('admin-link').classList.add('hidden');
            }
            updateAuthUI();
        });

        window.handleLogin = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                showPage('wiki');
            } catch (e) { document.getElementById('auth-error').textContent = "Hata: " + e.message; }
        };

        window.handleSignUp = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await set(ref(db, `userProfiles/${res.user.uid}`), { username: email.split('@')[0], photo: '' });
                showPage('wiki');
            } catch (e) { document.getElementById('auth-error').textContent = "Hata: " + e.message; }
        };

        window.handleSignOut = () => signOut(auth).then(() => location.reload());

        function updateAuthUI() {
            const container = document.getElementById('auth-status');
            const isRealUser = currentUser && !currentUser.isAnonymous;
            
            if (isRealUser) {
                const photoHtml = currentUserProfile.photo 
                    ? `<img src="${currentUserProfile.photo}" class="profile-pic" onclick="openProfileModal()">` 
                    : `<div class="profile-initials" onclick="openProfileModal()">${currentUserProfile.username[0].toUpperCase()}</div>`;
                container.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <span class="text-sm font-bold">${currentUserProfile.username}</span>
                        ${photoHtml}
                        <button onclick="handleSignOut()" class="bg-red-500 px-3 py-1 rounded-full text-xs font-bold">Çıkış</button>
                    </div>
                `;
            } else {
                container.innerHTML = `<button onclick="showPage('auth')" class="bg-indigo-500 px-4 py-2 rounded-full text-xs font-bold">Giriş Yap</button>`;
            }
        }

        // Profile Logic
        window.openProfileModal = () => {
            if(!currentUser || currentUser.isAnonymous) return;
            document.getElementById('profile-username').value = currentUserProfile.username;
            const preview = document.getElementById('profile-preview');
            const initial = document.getElementById('profile-initial-preview');
            if(currentUserProfile.photo) {
                preview.src = currentUserProfile.photo;
                preview.classList.remove('hidden');
                initial.classList.add('hidden');
            } else {
                initial.textContent = currentUserProfile.username[0].toUpperCase();
                initial.classList.remove('hidden');
                preview.classList.add('hidden');
            }
            document.getElementById('profile-modal').classList.remove('hidden');
            document.getElementById('profile-modal').classList.add('flex');
        };

        window.closeProfileModal = () => document.getElementById('profile-modal').classList.add('hidden');

        document.getElementById('profile-image-input').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                document.getElementById('profile-base64-image').value = ev.target.result;
                document.getElementById('profile-preview').src = ev.target.result;
                document.getElementById('profile-preview').classList.remove('hidden');
                document.getElementById('profile-initial-preview').classList.add('hidden');
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        window.saveProfile = async () => {
            const username = document.getElementById('profile-username').value;
            const photo = document.getElementById('profile-base64-image').value || currentUserProfile.photo;
            await update(ref(db, `userProfiles/${currentUser.uid}`), { username, photo });
            currentUserProfile = { username, photo };
            updateAuthUI();
            closeProfileModal();
        };

        // Content Logic
        onValue(ref(db, 'settings/categories'), (snap) => {
            const data = snap.val();
            categories = data ? Object.values(data) : [{id:'blocks', label:'Blocks'}, {id:'cargoes', label:'Kargolar'}];
            renderCats();
        });

        function renderCats() {
            const container = document.getElementById('wiki-category-selector');
            const select = document.getElementById('content-type');
            const adminList = document.getElementById('admin-category-list');
            if(!container || !select) return;
            container.innerHTML = ''; select.innerHTML = ''; adminList.innerHTML = '';
            categories.forEach(c => {
                container.innerHTML += `<button onclick="loadWikiContent('${c.id}')" class="px-5 py-2 rounded-full font-semibold shadow-lg transition ${currentCategory === c.id ? 'bg-indigo-900 text-white' : 'btn-primary text-white'}">${c.label}</button>`;
                select.innerHTML += `<option value="${c.id}">${c.label}</option>`;
                adminList.innerHTML += `<div class="bg-white p-2 border rounded flex gap-2 items-center"><b>${c.label}</b> <button onclick="deleteCategory('${c.id}')" class="text-red-500 font-bold ml-2">×</button></div>`;
            });
        }

        window.loadWikiContent = (cat) => {
            currentCategory = cat;
            renderCats();
            onValue(ref(db, cat), (snap) => {
                const list = document.getElementById('wiki-list');
                list.innerHTML = '';
                const data = snap.val();
                if(!data) return;
                Object.keys(data).forEach(id => {
                    const item = data[id];
                    list.innerHTML += `
                        <div class="wiki-card p-4 rounded-xl flex flex-col h-full">
                            <img src="${item.base64Image || 'https://placehold.co/400x160'}" class="h-32 w-full object-cover rounded mb-2">
                            <h3 class="font-bold text-gray-800">${item.title}</h3>
                            <button onclick="showDetail('${cat}/${id}')" class="mt-auto text-indigo-600 font-bold text-sm text-left pt-4">Detay →</button>
                        </div>`;
                });
            });
        };

        window.showDetail = async (path) => {
            const snap = await get(ref(db, path));
            const item = snap.val();
            document.getElementById('detail-content').innerHTML = `
                <h2 class="text-3xl font-bold mb-4">${item.title}</h2>
                <img src="${item.base64Image || ''}" class="w-full max-h-80 object-contain mb-6 bg-gray-100 rounded-lg">
                <div class="whitespace-pre-wrap text-gray-700 leading-relaxed">${item.content}</div>
            `;
            showPage('detail');
            window.currentPath = path;
            renderComments(item.comments);
        };

        function renderComments(comments) {
            const list = document.getElementById('comments-list');
            list.innerHTML = '';
            if(!comments) return;
            Object.values(comments).sort((a,b) => b.timestamp - a.timestamp).forEach(c => {
                list.innerHTML += `<div class="p-3 bg-gray-50 rounded border-l-4 border-indigo-500 shadow-sm"><p class="text-gray-800">${c.text}</p><span class="text-xs font-bold text-indigo-600">@${c.userName}</span></div>`;
            });
        }

        window.addComment = async () => {
            const text = document.getElementById('comment-text').value;
            if(!text || !currentUser || currentUser.isAnonymous) return;
            await push(ref(db, `${window.currentPath}/comments`), {
                text, userName: currentUserProfile.username, timestamp: serverTimestamp()
            });
            document.getElementById('comment-text').value = '';
            showDetail(window.currentPath);
        };

        // Admin Actions
        window.addCategory = async () => {
            const id = document.getElementById('new-category-name').value;
            const label = document.getElementById('new-category-label').value;
            if(id && label) {
                await set(ref(db, `settings/categories/${id}`), {id, label});
                document.getElementById('new-category-name').value = '';
                document.getElementById('new-category-label').value = '';
            }
        };

        window.deleteCategory = (id) => {
            if(confirm('Kategoriyi silmek istediğinize emin misiniz?')) {
                remove(ref(db, `settings/categories/${id}`));
            }
        };

        document.getElementById('content-image-input').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => document.getElementById('content-base64-image').value = ev.target.result;
            reader.readAsDataURL(e.target.files[0]);
        };

        window.saveContent = async () => {
            const type = document.getElementById('content-type').value;
            const title = document.getElementById('content-title').value;
            const content = document.getElementById('content-text-input').value;
            const base64Image = document.getElementById('content-base64-image').value;
            
            if(!title || !content) return alert('Lütfen tüm alanları doldurun.');

            await push(ref(db, type), { title, content, base64Image });
            alert("İçerik başarıyla eklendi!");
            document.getElementById('content-title').value = '';
            document.getElementById('content-text-input').value = '';
            showPage('wiki');
        };

        window.handleSearch = () => {
            const term = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('#wiki-list > div');
            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = title.includes(term) ? 'flex' : 'none';
            });
        };

        // Başlangıç: Anonim giriş yap ve wiki'yi göster
        window.onload = () => { 
            translateUI(); 
            showPage('wiki'); 
            loadWikiContent('blocks');
            // Eğer kullanıcı oturum açmamışsa anonim olarak devam etmesini sağla (Firebase'e yazma/okuma izni için gerekebilir)
            if(!auth.currentUser) {
                signInAnonymously(auth).catch(err => console.error("Anonim giriş hatası:", err));
            }
        };
    </script>
</body>
</html>
