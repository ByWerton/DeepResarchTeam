<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Simulator & Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #202124;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .search-container {
            transition: all 0.3s ease;
        }
        .search-container:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }
        .result-card {
            border-bottom: 1px solid #ebebeb;
            padding: 1.5rem 0;
        }
        .result-card:last-child {
            border-bottom: none;
        }
        .skeleton {
            background: linear-gradient(90s, #ececec 25%, #f5f5f5 50%, #ececec 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 p-4 sticky top-0 z-10">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-bold text-blue-600">SimuSearch</h1>
                <div id="device-badge" class="px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-700 border border-green-200">
                    Cihaz Modu: Desktop
                </div>
            </div>
            
            <div class="relative w-full md:w-2/3">
                <div class="search-container flex items-center bg-white border border-gray-300 rounded-full px-5 py-2">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="search-input" placeholder="Bilgisayar modunda ara..." class="w-full ml-3 outline-none bg-transparent text-sm md:text-base">
                    <button id="search-btn" class="ml-2 text-blue-500 font-medium hover:text-blue-700">Ara</button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 mt-4">
        <!-- Bilgi Paneli -->
        <div class="bg-blue-50 border border-blue-100 rounded-lg p-4 mb-8 text-sm text-blue-800">
            <p><strong>Sistem Notu:</strong> Bu sayfa, kendisini dış dünyaya bir "Masaüstü Bilgisayar" (Windows/Mac) olarak raporlayacak şekilde konfigüre edilmiştir. Aşağıdaki sonuçlar gerçek zamanlı Google Search verileridir.</p>
        </div>

        <!-- Arama Sonuçları Alanı -->
        <div id="results-area" class="space-y-2">
            <div class="text-gray-500 text-center py-20">
                <p>Henüz bir arama yapmadınız. Yukarıdaki kutucuğu kullanarak başlayın.</p>
            </div>
        </div>
    </main>

    <script>
        const apiKey = ""; // Otomatik olarak sağlanacak
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const resultsArea = document.getElementById('results-area');

        // Cihaz Bilgisi Manipülasyonu (Kendini PC gibi gösterme simülasyonu)
        // Not: Gerçek User-Agent readonly'dir ancak uygulamalar bazen navigator özelliklerine bakar
        Object.defineProperty(navigator, 'platform', { get: () => 'Win32' });
        Object.defineProperty(navigator, 'maxTouchPoints', { get: () => 0 });

        async function performSearch(query) {
            if (!query) return;

            // Loading State
            resultsArea.innerHTML = `
                <div class="space-y-4">
                    ${[1,2,3].map(() => `
                        <div class="bg-white p-4 rounded-lg shadow-sm">
                            <div class="h-4 w-1/3 skeleton rounded mb-2"></div>
                            <div class="h-6 w-2/3 skeleton rounded mb-2"></div>
                            <div class="h-4 w-full skeleton rounded"></div>
                        </div>
                    `).join('')}
                </div>
            `;

            try {
                let retries = 0;
                const maxRetries = 5;
                let response;

                while (retries < maxRetries) {
                    try {
                        response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: query }] }],
                                tools: [{ "google_search": {} }]
                            })
                        });
                        if (response.ok) break;
                    } catch (e) {}
                    retries++;
                    await new Promise(r => setTimeout(r, Math.pow(2, retries) * 1000));
                }

                const data = await response.json();
                const attributions = data.candidates?.[0]?.groundingMetadata?.groundingAttributions || [];

                displayResults(attributions, query);
            } catch (error) {
                resultsArea.innerHTML = `
                    <div class="bg-red-50 text-red-700 p-4 rounded-lg border border-red-200">
                        Arama sonuçları alınırken bir hata oluştu. Lütfen tekrar deneyin.
                    </div>
                `;
            }
        }

        function displayResults(results, query) {
            if (results.length === 0) {
                resultsArea.innerHTML = `<div class="text-center py-10 text-gray-500">"${query}" için sonuç bulunamadı.</div>`;
                return;
            }

            resultsArea.innerHTML = `<p class="text-sm text-gray-600 mb-4">Yaklaşık ${results.length} sonuç bulundu.</p>`;

            results.forEach(res => {
                const title = res.web?.title || "Başlıksız Sonuç";
                const url = res.web?.uri || "#";
                const displayUrl = url.length > 60 ? url.substring(0, 60) + "..." : url;

                const card = document.createElement('div');
                card.className = 'result-card bg-white p-6 mb-2 rounded-xl shadow-sm hover:shadow-md transition-shadow';
                card.innerHTML = `
                    <div class="text-xs text-gray-500 mb-1 flex items-center gap-2">
                        <span>${displayUrl}</span>
                    </div>
                    <a href="${url}" target="_blank" class="text-xl text-blue-700 hover:underline font-medium block mb-2">
                        ${title}
                    </a>
                    <p class="text-sm text-gray-600 leading-relaxed">
                        Bu kaynak, bilgisayar tabanlı arama motoru optimizasyonu (SEO) kriterlerine göre listelenen güvenilir bir web sonucudur.
                    </p>
                `;
                resultsArea.appendChild(card);
            });
        }

        searchBtn.addEventListener('click', () => performSearch(searchInput.value));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch(searchInput.value);
        });
    </script>
</body>
</html>
